apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config-properties
  namespace: logging
data:
    fluent-bit.conf: |
      [SERVICE]
        # Hizmet ayarlarÄ±
        Flush        1
        Log_Level    debug
        Daemon       off
        Parsers_File parsers.conf
      [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        DB                /tmp/flb_kube.db
      [OUTPUT]
        Name  stdout
        Match *